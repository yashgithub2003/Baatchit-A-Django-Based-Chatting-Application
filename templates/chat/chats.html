<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaatChit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0084ff;
            --secondary-color: #44bec7;
            --success-color: #00c851;
            --danger-color: #ff4444;
            --sender-bg: #0084ff;
            --receiver-bg: #e4e6eb;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .chat-header h3 {
            margin: 0;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.5rem;
        }

        .chat-header .user-avatar {
            width: 45px;
            height: 45px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .online-status {
            width: 12px;
            height: 12px;
            background: var(--success-color);
            border-radius: 50%;
            border: 2px solid white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            transform: translateX(-3px);
        }

        #chatBox {
            height: 500px;
            overflow-y: auto;
            padding: 30px;
            background: linear-gradient(to bottom, #f8f9fa 0%, #ffffff 100%);
            scroll-behavior: smooth;
        }

        /* Custom Scrollbar */
        #chatBox::-webkit-scrollbar {
            width: 8px;
        }

        #chatBox::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #chatBox::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 10px;
        }

        #chatBox::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        .chat-messages {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            flex-direction: column;
            max-width: 70%;
            animation: messageSlide 0.3s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .sender-message {
            align-self: flex-end;
        }

        .sender-message p {
            background: var(--sender-bg);
            color: white;
            padding: 12px 18px;
            border-radius: 18px 18px 4px 18px;
            margin: 0;
            box-shadow: 0 2px 8px rgba(0, 132, 255, 0.3);
            word-wrap: break-word;
        }

        .receiver-message {
            align-self: flex-start;
        }

        .receiver-message p {
            background: var(--receiver-bg);
            color: #000;
            padding: 12px 18px;
            border-radius: 18px 18px 18px 4px;
            margin: 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
        }

        .timestamp {
            font-size: 0.75rem;
            color: #888;
            margin-top: 5px;
            padding: 0 5px;
        }

        .sender-message .timestamp {
            text-align: right;
        }

        .receiver-message .timestamp {
            text-align: left;
        }

        .chat-input-container {
            background: white;
            padding: 20px 30px;
            border-top: 1px solid #e0e0e0;
            position: sticky;
            bottom: 0;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #messageInput {
            border-radius: 25px;
            border: 2px solid #e0e0e0;
            padding: 12px 20px;
            font-size: 1rem;
            transition: all 0.3s;
            flex: 1;
        }

        #messageInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 132, 255, 0.25);
            outline: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-primary:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 132, 255, 0.4);
        }

        .btn-primary i {
            margin-left: 5px;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            padding: 10px 15px;
            background: var(--receiver-bg);
            border-radius: 18px;
            max-width: 60px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #888;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                border-radius: 0;
                height: 100vh;
            }

            #chatBox {
                height: calc(100vh - 200px);
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container my-4">
        <div class="chat-header">
            <div style="display: flex; align-items: center; gap: 15px;">
                <a href="javascript:history.back()" class="back-btn">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div>
                    <h3 style="margin: 0;">{{ r.username }}</h3>
                    <div class="online-status"></div>
                </div>
            </div>
        </div>

        <div id="chatBox" class="chat-messages">
            {% for message in messages %}
            {% if message.sender == request.user %}
            <div class="message sender-message">
                <p>{{ message.content }}</p>
                <small class="timestamp">{{ message.timestamp|date:"H:i" }}</small>
            </div>
            {% else %}
            <div class="message receiver-message">
                <p>{{ message.content }}</p>
                <small class="timestamp">{{ message.timestamp|date:"H:i" }}</small>
            </div>
            {% endif %}
            {% endfor %}
        </div>

        <div class="chat-input-container">
            <form method="POST" id="messageForm">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" name="msg" id="messageInput" class="form-control" placeholder="Type your message..." autocomplete="off" required>
                    <button type="submit" class="btn btn-primary">
                        Send <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let isUserScrolling = false;
        let isFirstLoad = true;

        const chatBox = document.getElementById('chatBox');

        // Detect user scrolling interaction
        chatBox.addEventListener('scroll', () => {
            isUserScrolling = chatBox.scrollTop + chatBox.clientHeight < chatBox.scrollHeight - 50;
        });

        function fetchMessages() {
            fetch('/chat/{{ r.username }}/get_messages/')
                .then(response => response.json())
                .then(data => {
                    const currentMessages = chatBox.querySelectorAll('.message').length;
                    if (data.messages.length !== currentMessages) {
                        chatBox.innerHTML = '';

                        data.messages.forEach(msg => {
                            const messageElement = document.createElement('div');
                            messageElement.classList.add('message');
                            if (msg.sender === '{{ request.user.username }}') {
                                messageElement.classList.add('sender-message');
                            } else {
                                messageElement.classList.add('receiver-message');
                            }
                            messageElement.innerHTML = `<p>${msg.content}</p><small class="timestamp">${msg.timestamp}</small>`;
                            chatBox.appendChild(messageElement);
                        });

                        if (isFirstLoad || !isUserScrolling) {
                            chatBox.scrollTop = chatBox.scrollHeight;
                            isFirstLoad = false;
                        }
                    }
                }).catch(error => {
                    console.error('Error fetching messages:', error);
                });
        }

        window.onload = function() {
            fetchMessages();
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        setInterval(fetchMessages, 1000);

        document.getElementById('messageForm').onsubmit = function(event) {
            event.preventDefault();
            const msgInput = document.getElementById('messageInput');
            const msg = msgInput.value;

            if (msg.trim() !== '') {
                fetch('', {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `msg=${encodeURIComponent(msg)}`
                }).then(() => {
                    msgInput.value = '';
                    fetchMessages();
                    chatBox.scrollTop = chatBox.scrollHeight;
                }).catch(error => {
                    console.error('Error sending message:', error);
                });
            }
        };
    </script>
</body>
</html>
