<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0084ff;
            --secondary-color: #44bec7;
            --success-color: #00c851;
            --danger-color: #ff4444;
            --warning-color: #ffbb33;
            --dark-bg: #1c1e21;
            --card-bg: #ffffff;
            --hover-bg: #f0f2f5;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            max-width: 450px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .register-header h2 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 2rem;
        }

        .register-header .icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(0, 132, 255, 0.3);
            animation: pulse 2s infinite;
        }

        .register-header .icon i {
            color: white;
            font-size: 2.5rem;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-label i {
            color: var(--primary-color);
        }

        .form-control {
            border-radius: 12px;
            border: 2px solid #e0e0e0;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(0, 132, 255, 0.25);
        }

        .form-text {
            color: #888;
            font-size: 0.875rem;
            margin-top: 5px;
        }

        .btn {
            border-radius: 12px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            position: relative;
            overflow: hidden;
            width: 100%;
            font-size: 1rem;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 132, 255, 0.4);
        }

        .btn-outline-primary {
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            background: transparent;
        }

        .btn-outline-primary:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .mb-3 {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .mt-3 {
            margin-top: 1.5rem;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 25px 0;
            color: #888;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider span {
            padding: 0 15px;
            font-size: 0.875rem;
        }

        /* Alert Messages */
        .alert {
            border-radius: 12px;
            border: none;
            padding: 12px 15px;
            margin-bottom: 15px;
            animation: slideInDown 0.5s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .alert i {
            font-size: 1.2rem;
        }

        /* Responsive */
        @media (max-width: 576px) {
            .register-container {
                padding: 30px 20px;
            }

            .register-header h2 {
                font-size: 1.5rem;
            }

            .register-header .icon {
                width: 60px;
                height: 60px;
            }

            .register-header .icon i {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2>Join Us!</h2>
            <p class="text-muted">Create your Messenger account</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <!-- Messages -->
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} mt-2" role="alert">
                        <i class="fas fa-info-circle"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <div class="mb-3 mt-3">
                <label for="exampleInputEmail1" class="form-label">
                    <i class="fas fa-user"></i> Username
                </label>
                <input type="text" class="form-control" name="username" id="exampleInputEmail1" placeholder="Choose a username" required>
                <div id="emailHelp" class="form-text">
                    <i class="fas fa-clipboard"></i> Register Page.
                </div>
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">
                    <i class="fas fa-key"></i> Password
                </label>
                <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Create a strong password" required>
            </div>

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-user-check"></i> Register
            </button>
        </form>

        <div class="divider">
            <span>Already have an account?</span>
        </div>

        <a href="{% url 'login' %}" class="btn btn-outline-primary mt-3">
            <i class="fas fa-sign-in-alt"></i> Login Here
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
